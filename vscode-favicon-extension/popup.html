<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      max-height: 500px;
      background: #1e1e1e;
      color: #ccc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
    }
    .title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      background: #4CAF50;
      color: white;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
    }
    .clear-all {
      padding: 4px 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #888;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    .clear-all:hover { background: #e74c3c; color: white; }
    .list {
      max-height: 400px;
      overflow-y: auto;
    }
    .item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid #2d2d2d;
      cursor: pointer;
      transition: background 0.15s;
    }
    .item:hover { background: #2a2d2e; }
    .item-icon {
      width: 32px;
      height: 32px;
      background: #4CAF50;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      flex-shrink: 0;
    }
    .item-content { flex: 1; min-width: 0; }
    .item-project {
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 4px;
    }
    .item-message {
      font-size: 12px;
      color: #888;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .item-time {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }
    .item-dismiss {
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      color: #666;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .item:hover .item-dismiss { opacity: 1; }
    .item-dismiss:hover { background: rgba(255,255,255,0.1); color: #fff; }
    .empty {
      padding: 40px 20px;
      text-align: center;
      color: #666;
    }
    .footer {
      padding: 8px 14px;
      background: #252526;
      border-top: 1px solid #3c3c3c;
      font-size: 10px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">
      Claude Notifications
      <span class="badge" id="count">0</span>
    </div>
    <button class="clear-all" id="clearAll">Clear all</button>
  </div>
  <div class="list" id="list"></div>
  <div class="footer">Click to open project • × to dismiss</div>

  <script src="popup.js"></script>
</body>
</html>
