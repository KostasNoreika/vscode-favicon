name: Secret Scanning
on: [push, pull_request]

jobs:
  secret-scan:
    runs-on: prod-vm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then
            GITLEAKS_ARCH="arm64"
          else
            GITLEAKS_ARCH="x64"
          fi
          wget -q "https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_${GITLEAKS_ARCH}.tar.gz"
          tar -xzf "gitleaks_8.18.0_linux_${GITLEAKS_ARCH}.tar.gz"
          chmod +x gitleaks

      - name: Scan for secrets
        run: ./gitleaks detect --source . --verbose --redact
